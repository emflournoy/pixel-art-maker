<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>PIXEL PIX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="frame" src="frame.jpg" alt="frame">

    <div id="grid">
    </div>

    <div id="directions">
      Choose a color!
      <div id="currentSwatch">
        <p>Current Color</p>
      </div>
    </div>

    <div id="toolbar">
        <div id="plank">
            <img src="plank.jpg" alt="paints">
        </div>
        <div id="paintBlobs">
        </div>
        <div id="colorMaker">
          <p>Make your own color!<p>
            <input id="userCustomColor" type="color" value="#ff0000">
        </div>
    </div>



    <script type="text/javascript" src="pixels.js"></script>
</body>

</html>
